<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" id="listConversation"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $.ajax({
      type: 'GET',
      url: 'http://127.0.0.1:3000/api/v1/conversation',
      headers: {
        Authorization:
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MjU4OCwiZm5hbWUiOiJKb3NlcGhpbmUiLCJsbmFtZSI6IkdPVVJFVFRFIiwiZW1haWwiOiJ4eEB4eC54eCIsImlhdCI6MTU1ODA5OTYwMSwiZXhwIjoxNTU4MTU5NjAxfQ.-5Cei12bC327CV6NKrWZzKA8ZAxktz-aniB60nDThjw',
        'Content-type': 'application/json',
      },
      dataType: 'json',
      success: function(response) {
        console.log(response);
        for (let i = 0; i < response.Data.length; i++) {
          const conversation = response.Data[i];
          $('#listConversation').append(`<div class="card">
            <div class="card-body">
              <h5 class="card-title">${conversation.Title}</h5>
              <textarea style="width:100%;min-height:250px">${JSON.stringify(
                conversation
              ).replace(',', ',' + String.fromCharCode(13, 10))}</textarea>
            </div>
          </div>`);
        }
      },
      error: function(err) {
        console.log(err);
      },
    });
  </script>
</html>
